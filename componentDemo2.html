<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pause til 11:06</h1>
    <div id="app"></div>
    <pre id="code"></pre>

    <script>
        let html1 = createButton('Hei 1', true);
        let html2 = createButton('Hei 2', false);

        document.getElementById('app').innerHTML = html1 + html2;
        document.getElementById('code').innerText = html1 + html2;

        function createButton(text, isEnabled) {
            return /*HTML*/`
                <button ${isEnabled ? '' : 'disabled'}>
                    ${text}
                </button>
            `;
        }
    </script>


</body>

</html>
